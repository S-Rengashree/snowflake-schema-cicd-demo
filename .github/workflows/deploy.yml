name: Deploy Snowflake Objects

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Snowflake CLI
        run: |
          pip install snowflake-cli-labs

      - name: Configure Snowflake private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SNOWFLAKE_PRIVATE_KEY }}" > ~/.ssh/rsa_key_unencrypted.p8
          chmod 600 ~/.ssh/rsa_key_unencrypted.p8

      - name: Configure Snowflake connection
        run: |
          mkdir -p ~/.snowflake
          cat <<EOF > ~/.snowflake/config.toml
          [connections.snowflake]
          account = "${{ secrets.SNOWFLAKE_ACCOUNT }}"
          user = "${{ secrets.SNOWFLAKE_USER }}"
          role = "${{ secrets.SNOWFLAKE_ROLE }}"
          warehouse = "${{ secrets.SNOWFLAKE_WAREHOUSE }}"
          database = "${{ secrets.SNOWFLAKE_DATABASE }}"
          schema = "${{ secrets.SNOWFLAKE_SCHEMA }}"
          authenticator = "SNOWFLAKE_JWT"
          private_key_path = "~/.ssh/rsa_key_unencrypted.p8"
          EOF
          chmod 600 ~/.snowflake/config.toml

      - name: Test connection
        run: |
          snow sql --connection snowflake --query "SELECT CURRENT_USER();"

      - name: Deploy all tables
        run: |
          for file in tables/*.sql; do
            echo "Deploying $file"
            snow sql --connection snowflake --filename "$file"
          done
